---
name: Continuous Integration

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v4
              with:
                  node-version-file: .node-version
                  registry-url: "https://registry.npmjs.org"
            - run: npm ci
            - run: npm run build
            #- run: npm test
